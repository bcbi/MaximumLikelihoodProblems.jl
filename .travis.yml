# Documentation: http://docs.travis-ci.com/user/languages/julia/
branches:
  only:
    - master
    - staging
    - trying
    - /^release\/.*$/ # release branches
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
language: julia
os:
  - linux
  # - osx
julia:
  - 1.3
  - nightly
notifications:
  email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
jobs:
  allow_failures:
    # - julia: nightly
  fast_finish: true
  include:
    - stage: Documentation
      julia: 1.3
      script: travis_wait 20 julia --project=docs -e '
          using Pkg;
          Pkg.develop(PackageSpec(path=pwd()));
          Pkg.instantiate();
          ENV["JULIA_DEBUG"] = "all";
          include("docs/make.jl");'
      after_success: skip
